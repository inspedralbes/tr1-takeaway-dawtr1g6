<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comanda</title>
    <link rel="stylesheet" href="comanda-estils.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cart">

        <nav>
            <div class="nav__Logo">
                <img id="logo" src="img/logo/logo.png" alt="logo">
            </div>

            <div class="nav__buscar">
                <input type="text" id="buscar__texto">
                <button id="buscar__boton" class="boton_interactivo">Buscar</button>
            </div>

            <div class="nav__botones">
                <img class="barraSuperior" src="img/iconos/volante.png" alt="">
                <img class="barraSuperior" src="img/iconos/camion.png" alt="">
                <img class="barraSuperior" src="img/iconos/carrito.png" alt="">
            </div>
        </nav>

        <div class="comanda">

            <div>
                <h1 id="comanda__title">Comanda 01</h1>
            </div>

            <div class="comanda__productes">
                <div class="producte">
                    <div><img class="producte__img" src="img/productos/1.jpg" alt=""></div>
                    <div class="producte__nom">
                        <h2>Producte1</h2>
                        <h4>PREU€</h4>
                    </div>
                    <div class="producte__quantitat">
                        <div class="quantitat__unitat">
                            <h3>Unitats: 1</h3>
                        </div>
                        <div class="quantitat__buttons">
                            <button class="boton_interactivo" id="menys">-</button>
                            <button class="boton_interactivo" id="mes" class>+</button>
                        </div>

                    </div>
                </div>

                <div class="producte">
                    <div><img class="producte__img" src="img/productos/1.jpg" alt=""></div>
                    <div class="producte__nom">
                        <h2>Producte1</h2>
                        <h4>PREU€</h4>
                    </div>
                    <div class="producte__quantitat">
                        <div class="quantitat__unitat">
                            <h3>Unitats: 1</h3>
                        </div>
                        <div class="quantitat__buttons">
                            <button class="boton_interactivo" id="menys">-</button>
                            <button class="boton_interactivo" id="mes" class>+</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="step pedido-recibido">Pedido recibido</div>
            <div class="step en-preparacion">En preparación</div>
            <div class="step en-almacen">En almacén</div>
            <div class="step en-reparto">En reparto</div>
            <div class="step en-reparto">Entregado</div>
          </div>
        
        <div class="footer">
            <footer>
                <div class="footer__total">
                    <span>Total: 100eur</span>
                </div>
                <div class="footer__tramitar">
                    <button class="boton_interactivo" id="boton_tramitar">Confirmar canvis</button>
                </div>
            </footer>
        </div>

</body>

</html>
