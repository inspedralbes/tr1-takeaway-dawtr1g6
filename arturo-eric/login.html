<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estils_login.css">
    <link rel="stylesheet" href="normalize.css">
    
</head>
<body>

    <div class="login">
    <nav>
        <div class="nav__Logo">
        <a href="landing.html"><img id="logo" src="img/logo/logo.png" alt="logo"></a>
        </div>

        <div class="nav__buscar">
            <input type="text" id="buscar__texto">
            <button id="buscar__boton" class="boton_interactivo">Buscar</button>
        </div>

        <div class="nav__botones">
            <div class="dropdown">
                <img onclick="myFunction()" class="barraSuperior" src="img/iconos/volante.png" alt="">
                <div id="myDropdown" class="dropdown-content">
                <a href="login.html">Log in</a>
                <a href="#about">Administració</a>
            </div>
            </div>
       <a href="comandes.html"><img class="barraSuperior" src="img/iconos/camion.png" alt=""></a>
        <a href="#"><img class="barraSuperior" src="img/iconos/carrito.png" alt=""></a>
    </div>
    </nav>

    <div class="login-container">
        <h2>Iniciar Sessió</h2>
        <form action="/tu-ruta-de-autenticacion" method="post">
            <label for="username">Usuari:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contrassenya:</label>
            <input type="password" id="password" name="password" required>

            <button id="login-container__button" type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <footer>
        <div class="footer">
            <div class="footer__contacto">
                <h3>Contacto</h3>
                <p>Dirección: Calle Auto, Ciudad</p>
                <p>Email: info@autoplanet.com</p>
                <p>Teléfono: +123 456 7890</p>
            </div>

                
            <div class="footer__section">
                <h3>Síguenos</h3>
                <p>Síguenos en redes sociales para obtener las últimas actualizaciones y ofertas.</p>
                <div class="social-icons">
                    <a href="#"><img class="social-icons__logos" src="img/logo/facebook.png" alt="Facebook"></a>
                    <a href="#"><img class="social-icons__logos" src="img/logo/instagram.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </footer>


</div>

<script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.barraSuperior')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    </script>

</div>



</body>
</html>
